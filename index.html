<!DOCTYPE html>
<html lang="en" class="bg-[#F4F7FF]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
          --color-rootBackground: #F4F7FF;
          --color-rootTextColor: #00303C
        }
      </style>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="h-screen min-w-full">
    <main class="container mx-auto">
        <nav class="mb-6 mt-6">
            <div class="flex justify-between navbar shadow-sm rounded-2xl border-1 min-h-24 bg-white">
                <div class="flex justify-start items-center mt-6 mb-4.5">
                    <img class="ml-6" src="./assets/logo.png" alt="">
                    <h1 class="mx-auto ml-2 text-4xl font-light text-rootTextColor">Dev<b class="font-bold">Board</b>
                    </h1>
                </div>
                <div class="flex justify-end">
                    <div class="menu menu-horizontal px-1 gap-11">
                        <div class="btn rounded-full w-30 h-18 bg-rootBackground">
                            <img class="mx-auto w-8 h-8" src="./assets/checkbox.png" alt="">
                            <h3 class="text-3xl ml-1.5 mr-1.5">23</h3>
                        </div>
                        <div class="relative w-20">
                            <div class="shadow-xl absolute w-18 h-18 bg-rootBackground rounded-full"></div>
                            <img class="w-12 h-12 absolute left-3 top-3" src="./assets/theme-btn.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section>
            <div class="flex justify-center items-center gap-6">
                <div class="h-200 flex justify-evenly items-start gap-5 bg-white rounded-lg w-full p-5">
                    <div class="flex w-66 h-32 items-center rounded-xl bg-rootBackground p-6">
                        <div class="relative w-16 h-16 mr-6">
                            <div class="shadow-xl absolute w-18 h-18 bg-white rounded-full"></div>
                            <img class="w-8 h-8 absolute left-5 top-5" src="./assets/checkbox.png" alt="" />
                        </div>
                        <div >
                            <p class="text-lg font-light text-rootTextColor">Task Assigned</p>
                            <h3 class="text-4xl font-bold text-rootTextColor">05</h3>
                        </div>
                    </div>
                    <div
                        class="flex w-95 h-32 items-center rounded-xl bg-linear-45 from-[#3752FD] to-[#9BA8F8] p-6">
                        <img class="size-20 shrink-0" src="./assets/board.png" alt="Board Logo" />
                        <div>
                            <div class="text-2xl font-medium text-white">Discover Something New Today!</div>
                        </div>
                    </div>
                    <div class="flex w-65 h-32 items-center rounded-xl bg-[#F4F7FF] p-5">
                        <div class="relative w-16 h-16 mr-3">
                            <div class="shadow-xl absolute w-18 h-18 bg-white rounded-full"></div>
                            <img class="w-8 h-8 absolute left-5 top-5" src="./assets/calender.png" alt="" />
                        </div>
                        <div>
                            <p class="text-rootTextColor text-2xl font-light">Wed ,</p>
                            <h3 class="text-2xl font-semibold text-rootTextColor">Jul 28 2025</h3>
                        </div>
                    </div>
                </div>
                <div class="w-92 h-200 rounded-lg bg-white">
                    <div class="flex-row justify-items-center p-5">
                        <div class="flex justify-normal items-center mb-4 gap-4 text-2xl">
                            <img src="./assets/activity.png" alt="Activity logo">
                            <h4>Activity Log</h4>
                        </div>
                        <button
                            class="btn btn-action btn-primary rounded-lg px-5 py-6.5 text-white font-normal text-xl bg-[#3752FD]">Clear
                            History</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
